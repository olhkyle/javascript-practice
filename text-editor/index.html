<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="title">Text Editor</h1>
            <div class="editor-buttons"></div>
            <div class="editor edit show" contenteditable="true"></div>
            <div class="editor html" contenteditable="true"></div>
            <div class="show-content-buttons">
                <button class="show-edit-button content">Show Editor Content</button>
                <button class="show-html-button content">Show Html Content</button>
            </div>
        </div>
    </div>
    <script src="./app.js" defer></script>
</body>
</html>
