<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d63858b6be.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>Ein Foto</h1>
        </header>
        <section class="section carousel">
            <div class="carousel-item">
                <img src="./assets/1.png" alt="perspective" class="photo-image">
            </div>
            <div class="carousel-item">
                <img src="./assets/2.png" alt="interior-1" class="photo-image">
            </div>
            <div class="carousel-item">
                <img src="./assets/3.png" alt="interior-2" class="photo-image">
            </div>
            <div class="carousel-item">
                <img src="./assets/5.png" alt="interior-3" class="photo-image">
            </div>
            <div class="carousel-item">
                <img src="./assets/6.jpeg" alt="detail" class="photo-image">
            </div>
            <button class="carousel-btn-prev">
                <i class="fa-solid fa-caret-left"></i>
            </button>
            <button class="carousel-btn-next">
                <i class="fa-solid fa-caret-right"></i>
            </button>
            <span class="current-item"></span>
        </section>
    </div>
</body>
</html>
