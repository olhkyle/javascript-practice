<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/621e2ef419.js" crossorigin="anonymous"></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <section class="game">
        <h1 class="game-title">ðŸ¥• Carrot Game</h1>
        <header class="game-header">
            <button class="game__button">
                <i class="fa-solid fa-play"></i>
            </button>
            <span class="game-timer">0:0</span>
            <span class="game__score">9</span>

            <i class="fa-sharp fa-solid fa-rotate-right"></i>
        </button>
        <span class="pop-up__message">Hello!</span>
    </section>
</body>
</html>
